<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <!-- CSS link -->

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css">

  <title>Sign in</title>
</head>

<body class="sign-in ">
  <div class="vh-100">
    <div class="wrapper">
      <div class="sign-in-page">
        <div class="signin-popup">
          <div class="signin-pop">
            <div class="row justify-content-center">
              <div class="col-lg-10 col-xl-12">
                <div class="login-sec">
                  <ul class="sign-control">
                    <li data-tab="tab-1" class="current"><a href="#" title="">Sign in</a></li>
                    <li data-tab="tab-2"><a href="#" title="">Sign up</a></li>
                  </ul>
                  <div class="sign_in_sec current" id="tab-1">
                    <h3>Sign in</h3>
                    <form>
                      <div class="row">
                        <div class="col-lg-12 no-pdd">
                          <div class="sn-field">
                            <input type="email" name="username" placeholder="Email">
                            <i class="fas fa-user"></i>
                          </div>
                          <!--sn-field end-->
                        </div>
                        <div class="col-lg-12 no-pdd">
                          <div class="sn-field">
                            <input type="password" name="password" placeholder="Password">
                            <i class="fas fa-lock"></i>
                          </div>
                        </div>
                        <div class="col-lg-12 no-pdd">
                          <div class="checky-sec">
                            <div class="fgt-sec">
                              <input type="checkbox" name="cc" id="c1">
                              <label for="c1">
                                <span></span>
                              </label>
                              <small>Remember me</small>
                            </div>
                            <!--fgt-sec end-->
                            <a href="forgot-pass.html" title="">Forgot Password?</a>

                          </div>
                        </div>
                        <div class="col-lg-12 no-pdd">
                          <button type="submit" value="submit">Sign in</button>
                        </div>
                      </div>
                    </form>
                    <!--login-resources end-->
                  </div>
                  <!--sign_in_sec end-->
                  <div class="sign_in_sec" id="tab-2">
                    <!--signup-tab end-->
                    <form>
                      <div class="row">
                        <div class="col-lg-12 no-pdd">
                          <div class="sn-field">
                            <input type="text" name="name" placeholder="Username">
                            <i class="fas fa-user"></i>
                          </div>
                        </div>
                        <div class="col-lg-12 no-pdd">
                          <div class="sn-field">
                            <input type="email" name="email" placeholder="Email">
                            <i class="fas fa-envelope"></i>
                          </div>
                        </div>
                        <div class="col-lg-12 no-pdd">
                          <div class="sn-field">
                            <input type="text" name="number" placeholder="Phone Number">
                            <i class="far fa-address-book"></i>
                          </div>
                        </div>
                        <div class="col-lg-12 no-pdd">
                          <div class="sn-field">
                            <input type="text" name="address" placeholder="Address">
                            <i class="fas fa-map-marker-alt"></i>
                          </div>
                        </div>
                        <div class="col-lg-12 no-pdd">
                          <div class="sn-field">
                            <select>
                              <option>Choose Type</option>
                              <option>Moderator</option>
                              <option>Liker</option>

                            </select>
                            <i class="far fa-user-circle"></i>
                          </div>
                        </div>

                        <div class="col-lg-12 no-pdd">
                          <div class="sn-field">
                            <input type="password" name="password" placeholder="Password">
                            <i class="fas fa-lock"></i>
                          </div>
                        </div>
                        <div class="col-lg-12 no-pdd">
                          <div class="sn-field">
                            <input type="password" name="repeat-password" placeholder="Repeat Password">
                            <i class="fas fa-lock"></i>
                          </div>
                        </div>
                        <div class="col-lg-12 no-pdd">
                          <div class="checky-sec st2">
                            <div class="fgt-sec">
                              <input type="checkbox" name="cc" id="c2">
                              <label for="c2">
                                <span></span>
                              </label>
                              <small>Yes, I understand and agree to the workwise Terms &
                                Conditions.</small>
                            </div>
                            <!--fgt-sec end-->
                          </div>
                        </div>
                        <div class="col-lg-12 no-pdd">
                          <button type="submit" value="submit">Get Started</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <!--login-sec end-->
              </div>
            </div>
          </div>
          <!--signin-pop end-->
        </div>
        <!--signin-popup end-->

      </div>
    </div>

  </div>
  <!--sign-in-page end-->
  <footer>
    <div class="footy-sec mn no-margin">
      <div class="container">
        <ul>
          <li><a href="faq.html" title="">FAQ</a></li>
          <li><a href="privacy.html" title="">Privacy Policy</a></li>
        </ul>
        <p><i class="fas fa-copyright"></i>Copyright 2020</p>
      </div>
    </div>
  </footer>
  <!--footy-sec end-->
  <!--theme-layout end-->

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <!-- custom js -->
  <script src="assets/js/custom.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/35aac4d297.js" crossorigin="anonymous"></script>

</body>

</html>
