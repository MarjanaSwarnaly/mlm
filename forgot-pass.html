<body class="sign-in ">
  <div class="vh-100">
    <div class="wrapper ">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="forgot-pass">
            <div class="post-topbar ">
              <div class="row justify-content-end">
                <div class="forgot-pass-btn ">
                  <span><i class="far fa-hand-point-left"></i></span>
                  <a href="login.html"><button type="button" class=" btn btn-primary"> Sign in</button></a>
                </div>
              </div>

              <form class="forgot-pass-form">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="mb-2">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1">

                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="mb-2"> New Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary ">Update</button>
              </form>
              <!--forgot-pass end-->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
